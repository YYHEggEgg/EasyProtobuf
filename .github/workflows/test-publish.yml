name: EasyProtobuf Publish Test

on:
  push:
    branches: [ "main", "actions-test" ]
  pull_request:
    branches: [ "main" ]

jobs:

  publish-windows:

    strategy:
      matrix:
        protobuf-branch: [
          "hk4e_3.4_gio-cmdid",
          "hk4e_3.4_live",
        ]

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Fetch Protobuf and Publish EasyProtobuf
      run: |
        git clone --branch $env:ProtobufBranch https://github.com/YYHEggEgg/mihomo-protos Protobuf-$env:ProtobufBranch
        ./publish $env:ProtobufBranch
      env:
        ProtobufBranch: ${{ matrix.protobuf-branch }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: EasyProtobuf Build - $env:ProtobufBranch (Windows)
        path: EasyProtobuf Build
      env:
        ProtobufBranch: ${{ matrix.protobuf-branch }}

  publish-ubuntu:

    strategy:
      matrix:
        protobuf-branch: [
          "hk4e_3.4_gio-cmdid",
          "hk4e_3.4_live",
        ]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Fetch Protobuf and Publish EasyProtobuf
      run: |
        git clone --branch $env:ProtobufBranch https://github.com/YYHEggEgg/mihomo-protos Protobuf-$env:ProtobufBranch
        ./publish $env:ProtobufBranch
      env:
        ProtobufBranch: ${{ matrix.protobuf-branch }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: EasyProtobuf Build - $env:ProtobufBranch (Ubuntu)
        path: EasyProtobuf Build
      env:
        ProtobufBranch: ${{ matrix.protobuf-branch }}
